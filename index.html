<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Personal Style -->
    <link rel="stylesheet" href="./css/style.css" />

    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper container">
      <header class="d-flex justify-content-around align-items-center m-2">
        <div class="d-flex align-items-center">
          <label for="difficulty" class="text-white"
            >Scegli il livello di difficolt√†:
          </label>

          <select class="form-select" name="difficulty" id="difficulty">
            <option value="1">Facile</option>
            <option value="2">Medio</option>
            <option value="3">Difficile</option>
          </select>
        </div>
        <button id="create-grid" class="btn btn-primary my-2">
          Genera griglia
        </button>
      </header>
      <main class="d-flex justify-content-center">
        <div id="grid"></div>
      </main>
    </div>
    <!-- Modals -->
    <div id="customModal" class="modal">
      <div class="modal-content">
        <h1 class="modal-title fs-5">Game Over!</h1>
        <div class="modal-body text-center">
          Punteggio: <span id="score"></span>
        </div>
        <div class="modal-footer">
          <button id="closeButton" class="btn btn-primary">Chiudi</button>
        </div>
      </div>
    </div>
  </body>
</html>
